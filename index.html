<!doctype html>
<html>

<head>
    <style>
        html {
            background-color: transparent;
            padding: 0;
            margin: 0;
            color: black;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #time {
            font-size: 30vh;
        }

        div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <span id="time"></span>
</body>

<script>
    let timeElem = document.getElementById("time");

    let params = getQueryParams(document.location.search);
    if (params.textColor) {
        timeElem.style.color = params.textColor;
    }
    if (params.fontSize) {
        timeElem.style.fontSize = params.fontSize;
    }
    if (params.fontFamily) {
        timeElem.style.fontFamily = params.fontFamily;
    }
    if (params.bgColor) {
        document.documentElement.style.background = params.bgColor;
    }

    updateTime();
    setInterval(() => {
        updateTime();
    }, 1000);

    function updateTime() {
        let currTime = new Date().toLocaleTimeString();
        timeElem.innerHTML = currTime;
    }

    function getQueryParams(qs) {
        qs = qs.split('+').join(' ');

        var params = {},
            tokens,
            re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        }

        return params;
    }
</script>

</html>
